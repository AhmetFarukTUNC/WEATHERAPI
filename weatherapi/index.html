<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            width: 200px;
        }
        button {
            padding: 12px 18px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #ffcc70;
            color: #333;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: #ffb347;
            transform: translateY(-2px);
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 20px;
            width: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }
        .temp {
            font-size: 3rem;
            font-weight: 600;
            margin: 10px 0;
        }
        .condition {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .icon {
            width: 80px;
            height: 80px;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <h1>Weather Pro</h1>
    <div class="search-box">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="result"></div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value.trim();
            const resultDiv = document.getElementById("result");

            if (!city) {
                resultDiv.innerHTML = `<p>Please enter a city name.</p>`;
                return;
            }

            resultDiv.innerHTML = `<p>Loading...</p>`;

            try {
                const response = await fetch(`http://127.0.0.1:5000/weather?city=${encodeURIComponent(city)}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:#ffaaaa;">Error: ${data.error}</p>`;
                } else {
                    // Hava durumuna göre arka plan değiştir
                    changeBackground(data.condition);

                    resultDiv.innerHTML = `
                        <div class="card">
                            <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon">
                            <div class="temp">${data.temperature_c}°C</div>
                            <div class="condition">${data.condition}</div>
                            <div>${data.city}</div>
                        </div>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `<p style="color:#ffaaaa;">An error occurred while fetching the weather.</p>`;
                console.error(err);
            }
        }

        function changeBackground(condition) {
            condition = condition.toLowerCase();
            if (condition.includes("rain")) {
                document.body.style.background = "linear-gradient(135deg, #4e54c8, #8f94fb)";
            } else if (condition.includes("cloud")) {
                document.body.style.background = "linear-gradient(135deg, #757f9a, #d7dde8)";
            } else if (condition.includes("clear")) {
                document.body.style.background = "linear-gradient(135deg, #56ccf2, #2f80ed)";
            } else if (condition.includes("snow")) {
                document.body.style.background = "linear-gradient(135deg, #e0eafc, #cfdef3)";
            } else {
                document.body.style.background = "linear-gradient(135deg, #74ABE2, #5563DE)";
            }
        }
    </script>
</body>
</html>
